[workspace]
members = [
  "crates/cli",
  "crates/codegen",
  "crates/javy",
  "crates/plugin",
  "crates/plugin-api",
  "crates/plugin-processing",
  "crates/test-invalid-plugin",
  "crates/test-macros",
  "crates/test-plugin",
  "crates/runner",
  "fuzz",
]
resolver = "2"

[workspace.package]
version = "7.0.1"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
brotli = "8.0.2"
clap = { version = "4.5.48", features = ["derive"] }
wizer = "10.0.0"
wasmtime = "36"
wasmtime-wasi = "36"
wasm-opt = "0.116.1"
anyhow = "1.0"
javy = { path = "crates/javy", version = "6.0.0-alpha.1" }
tempfile = "3.23.0"
uuid = { version = "1.18", features = ["v4"] }
serde = { version = "1.0", default-features = false }
serde_json = "1.0"
walrus = "0.23.3"
wit-bindgen = "0.43.0"
wasmparser = "0.238.1"

[profile.release]
lto = true
opt-level = 3
