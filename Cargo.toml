[workspace]
members = [
  "crates/quickjs-wasm-sys",
  "crates/quickjs-wasm-rs",
  "crates/javy",
  "crates/apis",
  "crates/core",
  "crates/cli",
]
resolver = "2"

[workspace.package]
version = "1.1.2"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
wasmtime = "9.0"
wasmtime-wasi = "9.0"
wasi-common = "9.0"
anyhow = "1.0"
once_cell = "1.16"
javy = { path = "crates/javy", version = "2.1.0-alpha.1" }

[profile.release]
lto = true
opt-level = 3
