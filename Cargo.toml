[workspace]
members = [
  "crates/quickjs-wasm-sys",
  "crates/quickjs-wasm-rs",
  "crates/javy",
  "crates/apis",
  "crates/core",
  "crates/cli",
]

[workspace.package]
version = "1.0.1"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
wasmtime = "8.0"
wasmtime-wasi = "8.0"
wasi-common = "8.0"
anyhow = "1.0"
once_cell = "1.16"
javy = { path = "crates/javy", version = "1.0.0" }

[profile.release]
lto = true
opt-level = 3
