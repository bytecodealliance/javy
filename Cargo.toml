[workspace]
members = [
  "crates/javy",
  "crates/core",
  "crates/cli",
  "crates/test-macros",
  "crates/config",
  "crates/runner",
  "fuzz",
]
resolver = "2"

[workspace.package]
version = "3.0.1"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
wizer = "6.0.0"
wasmtime = "19"
wasmtime-wasi = "19"
wasi-common = "19"
anyhow = "1.0"
once_cell = "1.19"
bitflags = "2.6.0"
javy-config = { path = "crates/config" }
javy = { path = "crates/javy", version = "3.0.1-alpha.1" }
tempfile = "3.10.1"
uuid = { version = "1.9", features = ["v4"] }

[profile.release]
lto = true
opt-level = 3
