[workspace]
members = [
  "crates/quickjs-wasm-sys",
  "crates/quickjs-wasm-rs",
  "crates/javy",
  "crates/apis",
  "crates/core",
  "crates/cli",
]
resolver = "2"

[workspace.package]
version = "1.2.0"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
wizer = { git = "https://github.com/bytecodealliance/wizer.git", rev = "408b12e5712d0f2f405dc4eb240764cea4a7e87e" }
wasmtime = "11.0.1"
wasmtime-wasi = "11.0.1"
wasi-common = "11.0.1"
anyhow = "1.0"
once_cell = "1.16"
javy = { path = "crates/javy", version = "2.1.1-alpha.1" }

[profile.release]
lto = true
opt-level = 3
