[workspace]
members = [
  "crates/quickjs-wasm-sys",
  "crates/quickjs-wasm-rs",
  "crates/javy",
  "crates/apis",
  "crates/core",
  "crates/cli",
]
resolver = "2"

[workspace.package]
version = "1.4.0"
authors = ["The Javy Project Developers"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"

[workspace.dependencies]
wizer = "4.0.0"
wasmtime = "16"
wasmtime-wasi = "16"
wasi-common = "16"
anyhow = "1.0"
once_cell = "1.19"
javy = { path = "crates/javy", version = "3.0.0-alpha.1" }

[profile.release]
lto = true
opt-level = 3
