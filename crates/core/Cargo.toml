[package]
name = "javy-core"
version = "0.1.0"
authors = ["Sa√∫l Cabrera <saulecabrera@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
quickjs-wasm-sys = { path = "../quickjs-wasm-sys" }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde-transcode = "1.1"
rmp-serde = "^0.15"
wee_alloc = "0.4.5"
serde_json = { version = "1", optional = true }
once_cell = "1.4.0"
convert_case = "0.4"

[dev-dependencies]
quickcheck = "1"

[profile.release]
lto = true
opt-level = 3

[features]
standalone-wasi = ["serde_json"]
